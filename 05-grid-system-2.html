<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1>Grid system</h1>    
    <div class="container bg-warning bg-opacity-25">

        <h2>Fila 1</h2>
        <div class="row row-cols-2">
            <div class="col bg-primary">col</div>
            <div class="col bg-danger">col</div>
        </div>

        <h2>Fila 2</h2>
        <div class="row row-cols-3">
            <div class="col bg-primary">col</div>
            <div class="col bg-danger">col</div>
            <div class="col bg-success">col</div>
        </div>

        <h2>Fila 3</h2>
        <div class="row row-cols-4">
            <div class="col bg-primary">col</div>
            <div class="col bg-danger">col</div>
            <div class="col bg-success">col</div>
            <div class="col bg-warning">col</div>
        </div>

        <h2>Fila 4</h2>
        <div class="row row-cols-4">
            <div class="col bg-primary">col</div>
            <div class="col bg-danger">col</div>
        </div>

        <h2>Fila 5</h2>
        <div class="row row-cols-4">
            <div class="col bg-primary">col</div>
            <div class="col bg-danger text-light">col</div>
            <div class="col bg-success">col</div>
            <div class="col bg-warning">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-dark text-success">col</div>
        </div>

        <h2>Fila 6</h2>
        <div class="row row-cols-4">
            <div class="col bg-primary">col</div>
            <div class="col bg-danger text-light">col</div>
            <div class="col bg-success">col</div>
            <div class="col bg-warning">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-dark text-success">col</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-danger text-light">col</div>
            <div class="col bg-success">col</div>
            <div class="col bg-warning">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-dark text-success">col</div>
        </div>





    </div>



    <script src="js/bootstrap.bundle.min.js"></script>

    -->
</body>
</html>
