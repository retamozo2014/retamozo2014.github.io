<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="bg-dark text-light py-2 ps-4">Containers</h1>
    <div class="container bg-primary mb-4">
        container
    </div>
    <div class="container-sm bg-danger bg-opacity-75">
        container-sm
    </div>
    <div class="container-md bg-secondary">
        container-md
    </div>
    <div class="container-lg bg-success text-dark my-2">
        container-lg
    </div>
    <div class="container-xxl bg-warning">
        container-xxl
    </div>
    <div class="container-fluid bg-dark text-light">
        container-fluid
    </div>

    <div class="container-fluid bg-warning bg-opacity-50">

        <div class="container bg-primary mb-4">
            container
        </div>
        <div class="container-sm bg-danger bg-opacity-75">
            container-sm
        </div>
        <div class="container-md bg-secondary">
            container-md
        </div>
        <div class="container-lg bg-success text-warning my-2">
            container-lg
        </div>
        <div class="container-xxl bg-warning">
            container-xxl
        </div>

    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
