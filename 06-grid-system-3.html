<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="bg-secondary text-light p-4">Grid system</h1>
    <div class="container bg-warning bg-opacity-25">
        <h2>container</h2>

        <h3>Fila 1</h3>
        <div class="row">
            <div class="col-4 bg-success">col-4</div>
            <div class="col-4 bg-warning">col-4</div>
            <div class="col-4 bg-info">col-4</div>
        </div>
        
        <h3>Fila 2</h3>
        <div class="row">
            <div class="col-3 bg-warning">col-3</div>
            <div class="col-3 bg-success">col-3</div>
            <div class="col-3 bg-primary">col-3</div>
            <div class="col-3 bg-danger">col-3</div>
        </div>
        
        <h3>Fila 3</h3>
        <div class="row">
            <div class="col-6 bg-warning">col-6</div>
            <div class="col-2 bg-success">col-2</div>
            <div class="col-2 bg-primary">col-2</div>
            <div class="col-2 bg-danger">col-2</div>
        </div>
        
        <h3>Fila 4</h3>
        <div class="row">
            <div class="col-1 bg-warning">col-1</div>
            <div class="col-5 bg-success">col-5</div>
            <div class="col-4 bg-primary">col-4</div>
            <div class="col-2 bg-danger">col-2</div>
        </div>
        
        <h3>Fila 5</h3>
        <div class="row">
            <div class="col-12 bg-warning">col-12</div>
        </div>
        
        <h3>Fila 6</h3>
        <div class="row">
            <div class="col-3 bg-warning">col-3</div>
        </div>
        
        <h3>Fila 7</h3>
        <div class="row">
            <div class="col-4 bg-warning">col-4</div>
            <div class="col-4 bg-success">col-4</div>
            <div class="col-2 bg-primary">col-2</div>
            <div class="col-2 bg-danger">col-2</div>
            <div class="col-2 bg-danger">col-2</div>
            <div class="col-2 bg-light">col-2</div>
            <div class="col-2 bg-info">col-2</div>
            <div class="col-2 bg-dark text-success">col-2</div>
        </div>
        
        <h3>Fila 8</h3>
        <div class="row">
            <div class="col-4 bg-warning">col-4</div>
            <div class="col-4 bg-success">col-4</div>
            <div class="col-5 bg-primary">col-5</div>
        </div>

        <h3>Fila 9</h3>
        <div class="row">
            <div class="col-4 bg-dark text-light">col-4</div>
            <div class="col-8 bg-dark">
                <div class="row">
                    <div class="col-4 text-danger">col-4</div>
                    <div class="col-4 text-danger">col-4</div>
                    <div class="col-4 text-danger">col-4</div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
